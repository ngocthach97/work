<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
</head>
<body>
<div class="container my-2">
    <div class="card">
        <div class="card-body">
            <div th:switch="${employee}" class="container my-5">
                <p class="my-5">
                    <a href="/employee/signup" class="btn btn-primary"><i
                            class="fas fa-user-plus ml-2"> Add Employee</i></a>
                </p>
                <div class="col-md-10">
                    <h1>List Employee</h1>
                    <h2 th:case="null">No Employee yet!</h2>
                    <div th:case="*">
                        <table class="table table-striped table-responsive-md">
                            <thead>
                            <tr>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Phone</th>
                                <th>Province</th>
                                <th>District</th>
                                <th>Ward</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="employee : ${employee}">
                                <td th:text="${employee.name}"></td>
                                <td th:text="${employee.email}"></td>
                                <td th:text="${employee.phone}"></td>
<!--                                <td th:text="${employee.name}"></td>-->
<!--                                <td th:text="${employee.email}"></td>-->
<!--                                <td th:text="${employee.phone}"></td>-->
                                <td><a th:href="@{/employee/edit/{id}(id=${employee.id})}"
                                       class="btn btn-primary">Edit</a></td>
                                <td><a th:href="@{/employee/delete/{id}(id=${employee.id})}" class="btn btn-primary">Delete</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/1.12.9-1/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js}"></script>
</body>
</html>
